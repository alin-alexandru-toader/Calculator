<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="myscript.js" defer></script>
</head>


    
<button id="darkMode">
    Dark Mode
</button>

<body>

    <div id="flex-container">
        <div class="display-design">
                <div id="input">

                </div>
                <div id="output">
                    
                </div>
            
        </div>
        <div class="buttons-grid">
            
            <button class="clear" type="button">C</button>
            <button class="bkspc" type="button">←</button>
            
            <button class="digit" id="seven" type="button">7</button>
            <button class="digit" type="button">8</button>
            <button class="digit" type="button">9</button>
            <button class="operator" type="button">×</button>
            
            
            <button class="digit" id="four" type="button">4</button>
            <button class="digit" type="button">5</button>
            <button class="digit" type="button">6</button>
            <button class="operator" type="button">-</button>
            
            
            <button class="digit" id="one" type="button">1</button>
            <button class="digit" type="button">2</button>
            <button class="digit" type="button">3</button>
            <button class="operator" type="button">+</button>
            
            <button class="digit" type="button">0</button>
            <button class="float" type="button">.</button>
            <button class="operator" type="button">÷</button>
            <button class="equality" type="button">=</button>
            
        </div>
    </div>    

</body>

</html>
