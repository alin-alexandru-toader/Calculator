<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="myscript.js" defer></script>
</head>
<body>

    <div id="flex-container">
        <div class="display-design">
                <div class="input">0

                </div>
                <div class="output">1
                    
                </div>
            
        </div>
        <div class="buttons-grid">
            
            <button id="clear" type="button">C</button>
            <button id="delete" type="button">DEL</button>
            
            <button id="seven" type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">ร</button>
            
            
            <button id="four" type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
            
            
            <button id="one" type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
            
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">รท</button>
            <button id="equality" type="button">=</button>
            
        </div>
    </div>    

</body>
</html>
